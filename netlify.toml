# Netlify configuration for DrumKitzz
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = ".next"
  functions = ".netlify/functions"

[build.environment]
  NEXT_PRIVATE_TARGET = "server"
  # Use legacy peer deps to avoid version conflicts
  NPM_FLAGS = "--legacy-peer-deps"

# Netlify Next.js runtime plugin (handles SSR, routes, redirects)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# SECURITY HEADERS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# CACHE HEADERS
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# GLOBAL FUNCTIONS SETTINGS (single object, not [[functions]])
[functions]
  node_bundler = "esbuild"
  # Don't include .next/** - it's too large and handled by Next.js plugin
  included_files = []
